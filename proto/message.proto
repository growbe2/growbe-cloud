syntax = "proto3";

/*
* Structure pour les messages qui sont envoy√©s entre la serre
* par MQTT
*/
message GrowbeMessage {
    string topic = 1;
    int32 messageType = 2;
    bytes body = 3;
}

message HearthBeath {
    string rtc = 2;
}

message Log {
    int32 timestamp = 1;
    string log = 2;
}

message RTCTime {
    uint32 second = 1;
    uint32 minute = 2;
    uint32 hour = 3;
    uint32 day = 4;
    uint32 month = 5;
    uint32 year = 6;
}