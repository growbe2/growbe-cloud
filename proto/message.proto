syntax = "proto3";

/*
* Structure pour les messages qui sont envoy√©s entre la serre
* par MQTT
*/
message GrowbeMessage {
    string topic = 1;
    int32 messageType = 2;
    bytes body = 3;
}

message HearthBeath {
    string id = 1;
    string rtc = 2;
}

message Log {
    int32 timestamp = 1;
    string log = 2;
}