
syntax = "proto3";

message GrowbeMainboardConfig {
    int32 hearthBeath = 1;
}

message HelloWord {
    string version = 1;
    string cloudVersion = 2;
    string RTC = 3;
}

message VersionRelease {
    string version = 1;
    string channel = 2;
}

message UpdateExecute {
    string version = 1;
    bool restarted = 2;
}

message RestartRequest {}

message LocalConnection {
    string ssid = 1;
    int32 signalLevel = 2;
    string ipAddr = 3;
}
