apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: growbe-cloud-service-monitor
  labels:
    prometheus-monitor: "true"
spec:
  selector:
    matchLabels:
      chat: chien
  endpoints:
    - targetPort: http
      scheme: http
      path: '/metrics'
      interval: 10s
      honorLabels: true
  namespaceSelector:
    any: true