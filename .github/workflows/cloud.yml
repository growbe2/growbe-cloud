name: growbe cloud pipeline

on:
  push:
    branches:
      - master

jobs:
  proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login docker
        run: docker login https://docker.pkg.github.com -u berlingoqc -p $GITHUB_ACCESS_TOKEN
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - uses: actions/setup-node@v1
        with:
            node-version: '10.x'
            registry-url: 'https://npm.pkg.github.com'
            scope: '@growbe2'
      - name: Updating version
        run: npm run setversion
      - name: Cloud docker-build
        run: cd growbe-cloud && npm run docker:build
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Proto build
        run: cd proto && npm run docker:build
      - name: Publish Cloud
        run: cd growbe-cloud && npm run docker:push
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Publish proxy
        run: cd growbe-proxy && npm publish
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}
      - name: Publish Proto
        run: cd proto && npm run publishnpm
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "${{github.event.head_commit.message}}"
 
 