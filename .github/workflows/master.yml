name: Deploying

on:
  push:
    branches:
      - master

jobs:
  tagging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Building
        run: './cloud/build.sh'
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Deploy to serveur
        run: 'DOCKER_HOST=docker.wquintal.ca:2356 ./cloud/deploy.sh'
