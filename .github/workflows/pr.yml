name: growbe cloud PR approuval

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  growbe-cloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: cd growbe-cloud && npm run docker:build
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Running linting
        run: docker run docker.pkg.github.com/growbe2/growbe-cloud/growbe-cloud npm run lint
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Integration test
        run: ./scripts/integration.sh test
  growbe-portal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login docker
        run: docker login https://docker.pkg.github.com -u berlingoqc -p $GITHUB_ACCESS_TOKEN
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Create test container
        run: cd growbe-portal && npm run docker:build:stage
        env:
          STAGE: 'source'
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Running linting
        run: docker run docker.pkg.github.com/growbe2/growbe-cloud/growbe-portal-ci npm run lint:check

      - name: Running unittest
        run: cd growbe-portal && npm run docker:build:stage
        env:
          STAGE: 'test_unit'
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Running build
        run: cd growbe-portal && npm run docker:build:stage
        env:
          STAGE: 'prod'
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
