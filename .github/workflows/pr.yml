name: growbe cloud PR approuval

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  growbe-portal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login docker
        run: docker login https://docker.pkg.github.com -u berlingoqc -p $GITHUB_ACCESS_TOKEN
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Create test container
        run: cd growbe-portal && STAGE=source npm run docker:build:stage
        env:
          STAGE: 'test_base'
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Running linting
        run: docker run docker.pkg.github.com/growbe2/growbe-cloud/growbe-portal-ci npm run lint:check
      - name: Running unittest
        run: docker run docker.pkg.github.com/growbe2/growbe-cloud/growbe-portal-ci npm run ut:ci
      - name: Running build
        run: docker run docker.pkg.github.com/growbe2/growbe-cloud/growbe-portal-ci npm run build:prod
