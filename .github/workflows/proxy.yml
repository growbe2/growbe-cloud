name: growbe proxy

on:
  push:
    tags:
      - proxy*

jobs:
  proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@growbe2'
      - name: Building App
        run: cd growbe-proxy && npm install && npm run build && ls
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            New release ${{github.ref}}
          draft: false
          prerelease: false
      - name: Creating archive realease
        run: mkdir -p ./growbe${{ github.ref }}/node_modules/@serialport/bindings/ && cp -r ./node_modules/@serialport/bindings/* ./${{ github.ref }}/node_modules/@serialport/bindings/ && cp growbe-proxy.exe ./${{ github.ref }}  &&  zip ${{ github.ref }}.zip -r ./${{ github.ref }}/*
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./growbe-proxy/${{ github.ref }}.zip
          asset_name: ${{ github.ref }}.zip
          asset_content_type: application/zip