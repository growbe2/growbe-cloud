<ng-container *ngIf="dashboard">
    <project-dashboard>
        <fuseLayoutHeader>
            <div fxLayout="row" fxLayoutAlign="space-between start">
                <span
                    class="mat-display-1 my-0 my-sm-24 welcome-message"
                    [@animate]="{ value: '*', params: { x: '50px' } }"
                >
                    {{ dashboard.name }}
                </span>

                <button
                    *ngIf="dashboard.sidePanel"
                    mat-icon-button
                    class="sidebar-toggle mr-8"
                    fxHide.gt-md
                    (click)="toggleSidebar('project-dashboard-right-sidebar-1')"
                >
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </fuseLayoutHeader>

        <fuseLayoutContent>
            <mat-tab-group dynamicHeight matTabsRouting fxFlex="100">
                <mat-tab
                    *ngFor="let panel of dashboard.panels"
                    [label]="panel.name"
                >
                    <ng-template matTabContent>
                        <app-dashboard-panel
                            [dashboard]="{ dashboardId: dashboard.id }"
                            [panel]="panel"
                        ></app-dashboard-panel>
                    </ng-template>
                </mat-tab>

                <mat-tab label="+" class="new-panel">
                    <autoform-form [formData]="newPanelForm"></autoform-form>
                </mat-tab>
            </mat-tab-group>
        </fuseLayoutContent>

        <fuseLayoutSidebar *ngIf="dashboard.sidePanel">
            <app-dashboard-panel
                [panel]="dashboard.sidePanel"
            ></app-dashboard-panel>
        </fuseLayoutSidebar>
    </project-dashboard>
</ng-container>
