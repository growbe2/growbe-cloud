<ng-container *ngIf="mPanel">
    <div
        *ngFor="let item of mPanel.items; index as i"
        [ngClass]="item.class"
        [ngStyle]="item.style"
    >
        <app-dashboard-item
            [panelRef]="
                dashboard
                    ? {
                          dashboardId: dashboard.dashboardId,
                          panelName: mPanel.name
                      }
                    : null
            "
            [panel]="mPanel"
            [dashboardItem]="item"
            [static]="static"
            [index]="i"
        ></app-dashboard-item>
    </div>
</ng-container>
