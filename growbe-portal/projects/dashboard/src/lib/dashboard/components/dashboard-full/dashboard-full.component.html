<ng-container *ngIf="dashboard">
  <mat-tab-group dynamicHeight matTabsRouting fxFlex="100">
    <mat-tab *ngFor="let panel of dashboard.panels" [label]="panel.name">
      <ng-template matTabContent>
        <app-dashboard-panel [dashboard]="{ dashboardId: dashboard.id }" [panel]="panel"></app-dashboard-panel>
      </ng-template>
    </mat-tab>

    <mat-tab *ngIf="!dashboard.static" label="+" class="new-panel">
      <autoform-form [formData]="newPanelForm"></autoform-form>
    </mat-tab>
  </mat-tab-group>
</ng-container>
