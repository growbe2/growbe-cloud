<!-- BOARDS -->
<div
    id="boards"
    class="fuse-navy fcol fstartcenter"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlex
    fusePerfectScrollbar
>
    <div
        class="header pt-44 pt-md-88 frow fcentercenter f00auto"
        fxLayout="row"
        fxLayoutAlign="center center"
        fxFlex="0 0 auto"
        [@animate]="{ value: '*', params: { delay: '100ms' } }"
    >
        <h1>Scrumboard App</h1>
    </div>

    <!-- BOARD LIST -->
    <div
        class="board-list f00auto frow fwrap fcentercenter"
        fxFlex="0 0 auto"
        fxLayout="row wrap"
        fxLayoutAlign="center center"
        [@animateStagger]="{ value: '50' }"
    >
        <!-- BOARD -->
        <div
            class="board-list-item fcol fcentercenter"
            *ngFor="let board of data"
            [routerLink]="'/dashboard/' + board.id"
            fxLayout="column"
            fxLayoutAlign="center center"
            [@animate]="{ value: '*', params: { y: '100%' } }"
        >
          <div class="fcol align-center">
            <mat-icon class="s-56">assessment</mat-icon>
            <div class="board-name">{{ board.name }}</div>
          </div>
          <div class="favorite">
            <button *ngIf="pref$ | async as pref" mat-icon-button (click)="($event.stopPropagation()); onMakeFavorite(pref, board.name)">
              <mat-icon *ngIf="pref?.homeDashboard === board.name">favorite</mat-icon>
              <mat-icon *ngIf="pref?.homeDashboard !== board.name">favorite_border</mat-icon>
            </button>
          </div>
        </div>
        <!-- / BOARD -->

        <!-- NEW BOARD BUTTON -->
        <div
            class="board-list-item add-new-board fcol fcentercenter"
            fxLayout="column"
            fxLayoutAlign="center center"
            [routerLink]="'/dashboard/new'"
            [@animate]="{ value: '*', params: { y: '100%' } }"
        >
            <mat-icon class="s-56">add_circle</mat-icon>
            <div class="board-name">Ajout√© dashboard</div>
        </div>
        <!-- / NEW BOARD BUTTON -->
    </div>
    <!-- / BOARD LIST -->
</div>
<!-- / BOARDS -->
