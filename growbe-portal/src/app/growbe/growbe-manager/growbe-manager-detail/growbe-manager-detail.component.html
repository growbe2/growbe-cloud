<project-dashboard *ngIf="(mainboard | async) as mainboard$">
  <fuseLayoutHeader>
        <div fxLayout="row" fxLayoutAlign="space-between start">
      <span
        class="mat-display-1 my-0 my-sm-24 welcome-message"
        [@animate]="{ value: '*', params: { x: '50px' } }"
      >
        {{ mainboard$.name }}
      </span>
    </div>
  </fuseLayoutHeader>
  <fuseLayoutContent>
    <mat-tab-group class="ipad">
      <mat-tab label="Detail">

        <autoform-form [formData]="detailMainboardForm" [initialData]="{mainboard: {id: mainboard$.id, version: mainboard$.version, cloudVersion: mainboard$.cloudVersion ,name: mainboard$.name}}"> </autoform-form>

      </mat-tab>
      <mat-tab label="Modules">
        <app-module-list
          [source]="mainboardAPI.growbeModules | lbRelation: id"
        >
        </app-module-list>
      </mat-tab>
       <mat-tab label="Alerts">
         <ngx-autotable
          [columns]="warningColumns"
          [source]="mainboardAPI.growbeWarnings | lbRelation: id"
        >
        </ngx-autotable>
      </mat-tab>
      <mat-tab label="Logs">
        <app-terminal
          [growbeId]="id"
          [filter]="logFilter"
          [logsSource]="mainboardAPI.growbeLogs | lbRelation: id">
        </app-terminal>
      </mat-tab>
    </mat-tab-group>
  </fuseLayoutContent>

  <fuseLayoutSidebar>
    <fuse-widget [@animate]="{ value: '*', params: { y: '100%' } }" class="pb-0">
  <div class="fuse-widget-front">
    <app-growbe-state [data]="mainboard$"></app-growbe-state>
  </div>
</fuse-widget>
  </fuseLayoutSidebar>
</project-dashboard>
