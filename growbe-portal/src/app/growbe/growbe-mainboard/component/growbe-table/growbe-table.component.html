<ng-template #status let-parent="parent">
  <app-growbe-status-dot [state]="parent.state"></app-growbe-status-dot>
</ng-template>

<ng-template #options let-parent="parent">
  <button mat-stroked-button class="accent" [routerLink]="['/','growbe',parent.id]">Detail</button>
</ng-template>

<div>
  <ngx-autotable
    [columns]="columns"
    [source]="source"
    [where]="where"
    [includes]="includes"
  >
  </ngx-autotable>
</div>
