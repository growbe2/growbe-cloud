<ng-template #status let-context="context">
    <app-growbe-status-dot [state]="context.state"></app-growbe-status-dot>
</ng-template>

<ng-template #options let-context="context">
    <button
        mat-button
        class="accent"
        [routerLink]="['/', 'growbe', context.id]"
    >
        <mat-icon>settings</mat-icon>
    </button>
    <button
        mat-button
        class="primary"
        (click)="delete(context)"
    >
        <mat-icon>delete</mat-icon>
    </button>

</ng-template>

<div>
    <ngx-autotable
        [columns]="columns"
        [source]="source"
        [where]="where"
        [includes]="includes"
    >
    </ngx-autotable>
</div>
