<div class="container">
    <div class="icon">
        <mat-icon *ngIf="localConnection.signalLevel">wifi</mat-icon>
        <span>{{localConnection.signalLevel}}dB</span>
    </div>

    <div class="info">
        <div>
            <span class="ssid">{{localConnection.ssid}}</span>
        </div>

        <div>
            <span class="ip">{{localConnection.ipAddr}}</span>
        </div>
    </div>
</div>
