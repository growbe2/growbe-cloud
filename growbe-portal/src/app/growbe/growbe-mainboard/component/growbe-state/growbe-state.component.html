<ng-container *ngIf="growbe | async as g">
    <div class="frow align-center space">
        <ng-container *ngIf="g.connectionInformation.state == 'CONNECTED'; else disconnected">
          <mat-icon class="state_icon">cloud_download</mat-icon>
          <span class="space">connected to cloud</span>
          <div class="flex align-center" style="width: 60px" *ngIf="lastMessageDiff$ | async as diff">
            <mat-icon>network_ping</mat-icon> {{diff}}
          </div>
        </ng-container>
        <ng-template #disconnected>
          <mat-icon class="state_icon">cloud_off</mat-icon>
          <span class="space">disconnect since </span>
          <div class="flex align-center">
            {{ g.connectionInformation.lastUpdateAt | date:'short' }}
          </div>
        </ng-template>
    </div>
</ng-container>
