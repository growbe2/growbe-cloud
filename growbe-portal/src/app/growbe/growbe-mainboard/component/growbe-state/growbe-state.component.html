<ng-container *ngIf="_growbe">
    <div class="frow align-center space">
        <mat-icon class="state_icon">{{ growbe.state == 'CONNECTED' ? 'cloud_download' : 'cloud_off' }}</mat-icon>
        <span class="space">{{ growbe.state == 'CONNECTED' ? 'connected to cloud' : 'disconnect from cloud' }}</span>
        <div class="flex align-center" *ngIf="lastMessageDiff$ | async as diff">
            <mat-icon>network_ping</mat-icon> {{diff}}
        </div>
    </div>
</ng-container>
