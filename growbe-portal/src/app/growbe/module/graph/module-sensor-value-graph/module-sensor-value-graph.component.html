
<ngx-charts-line-chart
  [showXAxisLabel]="chart.showXAxisLabel"
  [showYAxisLabel]="chart.showYAxisLabel"
  [xAxis]="chart.xAxis"
  [yAxis]="chart.yAxis"
  [xAxisLabel]="chart.xAxisLabel"
  [yAxisLabel]="chart.yAxisLabel"
  [yScaleMax]="chart.yScaleMax"
  [yScaleMin]="chart.yScaleMin"
  [xScaleMax]="chart.xScaleMax"
  [xScaleMin]="chart.xScaleMin"
  [timeline]="chart.timeline"
  [referenceLines]="chart.referenceLines"
  [showRefLines]="true"
  [showRefLabels]="true"
  [results]="chartSerie"></ngx-charts-line-chart>
