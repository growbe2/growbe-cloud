<lib-select-control [name]="nameMode" [data]="valueMode" [display]="displayMode" [myControl]="controlMode"></lib-select-control>

<div *ngIf="mode == 'period'; else last" [formGroup]="formMode">
  <mat-form-field>
    <mat-label>Depuis</mat-label>
    <input matInput formControlName="from">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Jusqu'a</mat-label>
    <input matInput formControlName="to">
  </mat-form-field>
</div>

<ng-template #last>
  last
</ng-template>
