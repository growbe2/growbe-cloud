

<ng-container *ngIf="moduleDef | async as def">
  <span>{{def.name}}</span>
  <span>{{def.description}}</span>
  <mat-list role="list">
    <mat-list-item *ngFor="let property of def.properties">
      {{property.name}}
      {{property.description}}
      {{property.unit}}
    </mat-list-item>
  </mat-list>
</ng-container>
