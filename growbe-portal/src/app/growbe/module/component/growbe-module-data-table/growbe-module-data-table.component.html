<ngx-autotable
    *ngIf="columns"
    [where]="where"
    [orderBy]="orderBy"
    [columns]="columns"
    [source]="moduleAPI.growbeSensorValues | lbRelation: moduleId"
    pageSize="{{pageSize ?? 10}}"
    [disablePaginator]="disablePaginator"
    [config]="_config"
    (dataLoading)="onTableLoading($event)"
>
</ngx-autotable>
