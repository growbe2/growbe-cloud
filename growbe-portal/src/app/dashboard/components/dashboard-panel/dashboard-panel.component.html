<ng-container *ngIf="mPanel">
    <div
      *ngFor="let item of mPanel.items"
      [ngClass]="item.class"
      [ngStyle]="item.style"
    >
      <app-dashboard-item
        [panelRef]=" (dashboard) ? {dashboardId: dashboard.dashboardId, panelName: mPanel.name} : null"
        [dashboardItem]="item"
      ></app-dashboard-item>
  </div>
</ng-container>
